<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
    </div>
</div>
<br>
<div class="row">
    <div class="col-xs-12">
        <!-- takes recipeEl element from v-for loop and emits it from another event that's found from the emitted void flag event from the individual recipe-item -->
        <app-recipe-item *ngFor="let recipeEl of recipes; let i = index;" [recipe]="recipeEl" [index]="i"></app-recipe-item>
    </div>
</div>
